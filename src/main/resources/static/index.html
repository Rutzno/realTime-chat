<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="username-page">
    <form>
        <input type="text" id="input-username" placeholder="Enter username...">
        <button type="button" id="send-username-btn" class="primary">Send</button>
    </form>
</div>
<div id="chat-page" class="hidden">
    <div class="left-section">
        <div id="users">
            <!-- <button class="user-container">
                 <span class="user">User0</span>
                 <span class="new-message-counter">2</span>
             </button>-->
        </div>
        <button id="public-chat-btn" class="primary">Public chat</button>
    </div>
    <div id="chat-section">
        <div class="connecting">Connecting...</div>
        <div id="chat-with">Public chat</div>
        <div id="messages">
            <!--<div class="message-container">
                <div class="message-header">
                    <div class="sender">User0</div>
                    <div class="date">11:29 PM | sept. 07</div>
                </div>
                <div class="message">Test message 1. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
            </div>-->
        </div>
        <div id="form-msg">
            <input type="text" id="input-msg" placeholder="Type a message" class="form-item"/>
            <button type="button" id="send-msg-btn" class="form-item">
                <img src="sendMsgIcon.png" alt="send-message-icon">
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="script.js"></script>
</body>
</html>
